        <script>
        jQuery(document).ready(function($){
			
			var slopeContainerHeight = ($('#sid0').height() - $('.slopeSlogam').height()-100) +'px';
			var slopeLogoMargin = ($(window).height() /2 - $('.slopeLogo').height()/2 )  +'px';
			//console.log("slopeContainerHeight" + slopeContainerHeight);
			$('.slopeContainer').css('height',slopeContainerHeight);
			$('.slopeLogo').css('margin-top',slopeLogoMargin);
			$('.slide').each(function() {
				$(this).children(".slideContent").css('padding-top', $(window).height());
				$(this).children(".slideContent").find(".slideContentCell").css('height', $(window).height());
			});
			
			$(window).scroll(function(){
			
			var aTop = $('.slopeContainer').height() - $('.slopeSlogam').height()- $('.slopeLogo').height() -100;
				
				if($(this).scrollTop()<=aTop ){
					var newslopeLogoMargin = ($(window).height() /2 - $('.slopeLogo').height()/2 )   + $(this).scrollTop();
					$('.slopeLogo').css('margin-top',newslopeLogoMargin);
				}
				
			  $('.slideContent').each(function() {
				var distance = $(this).offset().top ;
				if ($(window).scrollTop() >= distance) {
				  $(this).addClass('active-slide');
				} else {
				  $(this).removeClass('active-slide');
				}
			  });
			  
			  $('.slideContentCell').each(function() {
				var sddistance = $(this).offset().top ;
				if ($(window).scrollTop() >= sddistance) {
				
				} 
			  });
			});
			
			
			
            
		
        });
		
		
        </script>
