<script>
 $(document).on('click', '.submitContactForm', function () {

  if ($('#inputName').val().length > 0 && !$('#inputName').parent().hasClass('has-error')
          && $('#inputEmail').val().length > 0 && !$('#inputEmail').parent().hasClass('has-error')) {
   $.ajax({
    method: 'GET',
    url: 'https://iwatch.theamp.com/contacts/add.js',
    data: $(".contactForm").serialize(),
    dataType: 'script',
    success: function (success) {
     window.location = "done.html";
    },
    error: function (success, status) {
    }
   })
  }

 });
</script>
